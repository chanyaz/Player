plugins {
    id "net.ltgt.apt" version "0.15"
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "org.willemsens.player"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    api('com.android.support:appcompat-v7:27.1.1')
    api('com.android.support:design:27.1.1')
    api('com.android.support:support-v4:27.1.1')
    api('com.android.support:recyclerview-v7:27.1.1')

    api(group: 'com.jakewharton', name: 'butterknife', version: '8.7.0')
    api(group: 'org', name: 'jaudiotagger', version: '2.0.3')
    api(group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.1')
    api(group: 'com.google.code.gson', name: 'gson', version: '2.8.1')
    api(group: 'io.requery', name: 'requery', version: '1.5.0')
    api(group: 'io.requery', name: 'requery-android', version: '1.5.0')
    api(group: 'commons-io', name: 'commons-io', version: '2.5')
    api(group: 'com.google.android.exoplayer', name: 'exoplayer-core', version: '2.6.1')

    annotationProcessor(group: 'io.requery', name: 'requery-processor', version: '1.4.0')
    annotationProcessor(group: 'com.jakewharton', name: 'butterknife-compiler', version: '8.7.0')

    testImplementation(group: 'junit', name: 'junit', version: '4.12')
}
