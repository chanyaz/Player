plugins {
    id "net.ltgt.apt" version "0.11"
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "org.willemsens.player"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'

    compile(group: 'com.jakewharton', name: 'butterknife', version: '8.7.0')
    compile(group: 'org', name: 'jaudiotagger', version: '2.0.3')
    compile(group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.1')
    compile(group: 'com.google.code.gson', name: 'gson', version: '2.8.1')
    compile(group: 'io.requery', name: 'requery', version: '1.5.0')
    compile(group: 'io.requery', name: 'requery-android', version: '1.5.0')
    compile(group: 'commons-io', name: 'commons-io', version: '2.5')

    annotationProcessor(group: 'io.requery', name: 'requery-processor', version: '1.4.0')
    annotationProcessor(group: 'com.jakewharton', name: 'butterknife-compiler', version: '8.7.0')

    testCompile(group: 'junit', name: 'junit', version: '4.12')
}
